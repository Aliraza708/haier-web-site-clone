<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.image-container {
    display: flex;
}

.image-wrapper {
    position: relative;
    width: 200px;
    height: 300px;
    overflow: hidden;
    margin: 0 10px;
}

.image {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
}

.image1 {
    bottom: 0;
    left: 0;
}

.image2 {
    top: 0;
    left: 0;
}

.image-container:hover .image1 {
    transform: translateY(-100%);
}

.image-container:hover .image2 {
    transform: translateY(100%);
}

     </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="/img/banner1.webp" alt="Image 1" class="image image1">
        </div>
        <div class="image-wrapper">
            <img src="/img/banner2.webp" alt="Image 2" class="image image2">
        </div>
    </div>
</body>
</html>
